<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inline Tags</title>
    </head>
    <body>
        <p>strong <strong>example</strong> 1 </p>
        <p>em <em>example</em> 2 </p>
        <p>sup <sup>example</sup>3 </p>
        <p>sub <sub>example</sub>4 </p>
        <p>span <span>example</span> 5 </p>
    </body>
</html>
